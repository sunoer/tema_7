<body>

    <p>Antal timer du rejser i fly</p>
    <input type="text" id="længde">
    <button>Klik her for at se resultat</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonclicked);

        function buttonclicked() {
            let timer = document.querySelector("#længde").value;
            let kilo = 109;
            let co2udledning = kiloTotalt(timer, kilo);

            let resultat;

            if (isNaN(co2udledning)) {
                resultat = "Dette er ikke et tal, prøv igen!";
            } else if (co2udledning < 100) {
                resultat = `Ved ${timer} timer har du udledt ${kiloTotalt(timer, kilo)}. Tæt på Thunberg`;
            } else if (co2udledning >= 100 && co2udledning < 200) {
                resultat = `Ved ${timer} timer har du udledt ${kiloTotalt(timer, kilo)}. JA ja, du behøver ikke at melde dig ud af Å!`;
            } else if (co2udledning > 200 && co2udledning < 600) {
                resultat = `Ved ${timer} timer har du udledt ${kiloTotalt(timer, kilo)}. Det er godt for turismen i nordeuropa`;
            } else if (co2udledning >= 600) {
                resultat = `Ved ${timer} timer har du udledt ${kiloTotalt(timer, kilo)}. Nå ja, vi kan jo altid kolonisere en anden planet...`;
            }

            console.log(resultat);

        }

        function kiloTotalt(t, k) {
            return t * k;
        }
