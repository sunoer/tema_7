<body>

    <input type="text" id="navn">
    <button>Klik og kig i konsollen!</button>

    <script>
        let time = new Date().getHours();
        let hilsen;

        if (time >= 5 && time < 10) {
            hilsen = "Godmorgen";

        } else if (time >= 10 && time < 18) {
            hilsen = "Goddag";

        } else if (time >= 18 && time < 24) {
            hilsen = "Godaften";

        } else {
            hilsen = "Godnat";
        }

        console.log(hilsen);

    </script>
