<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>

    </article>



    <script>
        let dyr = {
            "navn": "Gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "Svinefarme"
        }

        console.log(dyr);
        console.log(`navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");
        }

        const distination = document.querySelector("#dyr");
        const navn = `${dyr.navn}`;

        distination.querySelector("h3").textContent = navn;
        distination.querySelector("img").src = dyr.billede;
        distination.querySelector("article :nth-child(3)").textContent += `${dyr.type}`;
        distination.querySelector("article :nth-child(4)").textContent += `${dyr.levested}`;
    </script>
</body></html>
