<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <p></p>
        <img src="" alt="">
    </article>



    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }

        console.log(dyr);
        console.log(`navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");
        }

        const distination = document.querySelector("#dyr");
        const navn = `${dyr.navn} ${dyr.type}`;
        distination.querySelector("h3").textContent = navn;
        distination.querySelector("p").textContent = dyr.levested;
        distination.querySelector("img").src = dyr.billede;

    </script>
</body>

</html>
