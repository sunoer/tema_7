<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        * {
            box-sizing: border-box;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 10px;
            max-width: 1500px;
            margin: 0 auto;
        }

        img {
            width: 100%;
        }

        article {
            border: 2px solid pink;
            min-height: 100px;
        }
    </style>

</head>

<body>

    <header>
        <nav></nav>
    </header>

    <main></main>

    <template>
        <article>
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <h3 class="pris"></h3>
            <p class="kategori">pris</p>
            <p class="kortbeskrivelse"></p>
            <p class="langbeskrivelse"></p>
            <p class="oprindelsesregion"></p>
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", hentData);
        console.log("DOM er losded");

        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }

        };

        const main = document.querySelector("main");
        const template = document.querySelector("template").content;

        async function hentData() {
            const resspons = await fetch(url, options);
            const json = await resspons.json();
            vis(json);
        }



        function vis(json) {
            console.log(json);
            json.forEach(ret => {
                const klon = template.cloneNode(true);
                klon.querySelector(".billede").src = medieurl + ret.billede[0];
                klon.querySelector(".navn").textContent = ret.navn;
                klon.querySelector(".pris").textContent = ret.pris;
                klon.querySelector(".kategori").textContent = ret.kategori;
                klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
                klon.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
                klon.querySelector(".oprindelsesregion").textContent = ret.oprindelsesregion;

                main.appendChild(klon);


            })
        }
    </script>

</body></html>
