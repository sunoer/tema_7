<body>
    <header>
        <img src="header.png" alt="logo">
        <h1></h1>
    </header>

    <article class="">
        <h2 class="navn"></h2>
        <img src="" alt="" class="billede">
        <p class="beskrivelse"></p>
        <p class="pris"></p>
        <button>Tilbage</button>

    </article>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        //        let person;
        const myHeaders = {

            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        //        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON)

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();
            console.log("Retter", ret);
            visRet(ret);
        }

        function visRet() {

            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".beskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector(".pris").textContent = ret.pris + " KR";
            document.querySelector(".billede").src = medieurl + ret.billede;
            document.querySelector("button").addEventListener("click", tilbageTilGalleri);
        }

        function tilbageTilGalleri() {
            history.back();
        }

    </script>



</body>
